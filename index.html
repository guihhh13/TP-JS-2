<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
    <title>Tarefas</title>
</head>
<body>
    <header>
        <div class="cabeÃ§alho">
            <div class="title">
                <span class="title01">Tarefas</span>
            </div>
            <div class="newTask">
                <button type="button" class="copag">Nova tarefa</button>
            </div>
            <div class="barra">
                <div class="barra1"></div>
                <div class="barra2"></div>
                <div class="barra3"></div>
                <div class="barra4"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="corpo">
            <div class="toDo">
                <div class="toDo-e">
                    <p class="txt">Fazer</p>
                </div>
                <div class="todo-list"></div>
            </div>
            <div class="inPro">
                <div class="toDo-e">
                <p class="txt">Em progresso</p>
                </div>
                <div class="todo-list"></div>
            </div>
            <div class="review">
                <div class="toDo-e">
                <p class="txt">Revisar</p>
                </div>
                <div class="todo-list"></div>
            </div>
            <div class="complete">
                <div class="toDo-e">
                <p class="txt">Completo</p>
                </div>
                <div class="todo-list"></div>
            </div>
        </div>
        <div id="NewTask-p" class="NewTask-c">
            <div class="NewTask-a">
                <input type="text" class="nome" placeholder="Name">
                <h3 class="description">Description</h3>
                <input type="text"  class="descricao" placeholder="Description">
            </div>
        </div>  
    </main>
    <script src="script.js"></script>
</body>
</html>
